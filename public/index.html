<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/bundle.js"></script>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="app">
      <header>
      <h1>DAI Ltd Currency Converter</h1>
      <p>Best place to convert your currency ðŸ’¶ ðŸ’° ðŸ’· </p>
      </header>


      <!-- <div v-for="(value, name) in currencies.rates">
        <p>{{ name }}: {{ value }}</p> -->
      <!-- </div> -->
      <!-- <!- -->
       <div>
        <li v-for="(rate, name) in currencies.rates">
          <span>{{ name }} : {{ rate }}</span></li>
      </div>


        <div >
          <p>Euro to be converted in...(select currency from the drop list below)</p>
          <input type="number" v-model="input">
          <select v-model="selectedCountry" @change="converted">
            <option v-for="(rate, name) in currencies.rates" :value="rate">{{name}}</option>
          </select>

          <h2>{{ converted }}</h2>

        </div>

        <div class="Eur">
          <p>Selected currency into Euros</p>
          <input type="number" v-model="inputEur">
          <select v-model="selectedCountry" @changeEur="convertedEur">
          <option v-for="(rate, name) in currencies.rates" :value="rate">{{name}}</option>
        </select>

        <h2>{{ convertedEur }}</h2>

      </div>

    </div>
  </body>
</html>
